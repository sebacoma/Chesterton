<div class="relative w-full h-96" (mouseenter)="pauseAutoplay()" (mouseleave)="startAutoplay()">
  <div *ngFor="let slide of slides; let i = index" [ngClass]="{'hidden': activeSlide !== i}" class="absolute inset-0 transition-opacity duration-500">
    <img [src]="slide" class="w-full h-full object-cover">
  </div>
  <button (click)="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2">
    &#10094;
  </button>
  <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2">
    &#10095;
  </button>
  <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <span *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)" [ngClass]="{'bg-gray-800': activeSlide === i, 'bg-gray-400': activeSlide !== i}" class="cursor-pointer w-3 h-3 rounded-full"></span>
  </div>
</div>
<div class="about-section p-4 flex items-center">
  <div class="description flex-1 pr-4">
    <div class="historia-container">
      <h2 class="text-red-600 font-bold text-center text-xl">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique molestiae quasi recusandae praesentium quidem magnam voluptas molestias error quod, necessitatibus laudantium labore veniam. Perferendis nobis quos iure debitis tempora recusandae.
      </h2>
    </div>
  </div>
</div>
