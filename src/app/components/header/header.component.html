<header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="flex items-center">
        <img src="assets/Chesterton.png" alt="Chesterton Chile" class="h-10 mr-3">
      </div>
      <nav class="hidden md:flex space-x-4">
        <a href="/" class="text-gray-700 hover:text-blue-500">Inicio</a>
        <a href="/about" class="text-gray-700 hover:text-blue-500">Nosotros</a>
        <a href="/products" class="text-gray-700 hover:text-blue-500">Productos</a>
        <a href="/services" class="text-gray-700 hover:text-blue-500">Servicios</a>
        <a href="/blog" class="text-gray-700 hover:text-blue-500">Blog</a>
        <a href="/contact" class="text-gray-700 hover:text-blue-500">Contacto</a>
      </nav>
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div *ngIf="isMenuOpen" class="md:hidden">
      <nav class="flex flex-col space-y-4 mt-4">
        <div>
          <button (click)="toggleSubMenu('isNosotrosOpen')" class="text-gray-700 hover:text-blue-500 w-full text-left">Nosotros</button>
          <div *ngIf="isNosotrosOpen" class="pl-4">
            <!-- Add submenu items here if needed -->
          </div>
        </div>
        <div>
          <button (click)="toggleSubMenu('isProductosOpen')" class="text-gray-700 hover:text-blue-500 w-full text-left">Productos</button>
          <div *ngIf="isProductosOpen" class="pl-4">
            <a href="/productos/sellos-mecanicos" class="block text-gray-700 hover:text-blue-500">Sellos Mecánicos</a>
            <a href="/productos/sellos-hidraulicos-neumaticos" class="block text-gray-700 hover:text-blue-500">Sellos Hidráulicos y Neumáticos</a>
            <a href="/productos/empaquetaduras-mecanicas-juntas" class="block text-gray-700 hover:text-blue-500">Empaquetaduras Mecánicas y Juntas</a>
            <a href="/productos/juntas-expansion" class="block text-gray-700 hover:text-blue-500">Juntas de Expansión</a>
            <a href="/productos/proteccion-rodamientos" class="block text-gray-700 hover:text-blue-500">Protección de Rodamientos</a>
          </div>
        </div>
        <div>
          <button (click)="toggleSubMenu('isServiciosOpen')" class="text-gray-700 hover:text-blue-500 w-full text-left">Servicios</button>
          <div *ngIf="isServiciosOpen" class="pl-4">
            <!-- Add submenu items here if needed -->
          </div>
        </div>
        <div>
          <button (click)="toggleSubMenu('isBlogOpen')" class="text-gray-700 hover:text-blue-500 w-full text-left">Blog</button>
          <div *ngIf="isBlogOpen" class="pl-4">
            <!-- Add submenu items here if needed -->
          </div>
        </div>
        <div>
          <button (click)="toggleSubMenu('isContactoOpen')" class="text-gray-700 hover:text-blue-500 w-full text-left">Contacto</button>
          <div *ngIf="isContactoOpen" class="pl-4">
            <!-- Add submenu items here if needed -->
          </div>
        </div>
      </nav>
    </div>
  </header>
